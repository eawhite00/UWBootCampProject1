<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uTrippin'</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">uTrippin'</span>
        </nav>
        <!-- End Navbar -->

        <!-- Break separating navbar from Google Map Card w/Form -->
        <br>


        <!-- Card with Map and Form -->
        <div class="row">
            <div class="col">

                <!--Section: Contact v.2-->
                <section class="section">
                    <div class="card">
                        <div class="card-body">

                            <!--Google map-->
                            <!-- <div id="map-container-google-12" class="z-depth-1-half map-container-7"
                                style="height: 200px">
                                <iframe src="https://maps.google.com/maps?q=Miami&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div> -->

                            <!-- Break beneath the map -->
                            <br>

                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-12 mb-4">
                                    <form>
                                        <div class="md-form">
                                            <label for="destination-name" class="">Destination City</label>
                                            <input type="text" id="destination-name" class="form-control">

                                        </div>

                                        <div class="md-form">
                                            <label for="destination-state" class="">State (Abbreviation)</label>
                                            <input type="text" id="destination-state" class="form-control">

                                        </div>

                                        <div class="md-form">
                                            <label for="duration-value" class="">Duration (Number of Days)</label>
                                            <input type="text" id="duration-value" class="form-control">

                                        </div>
                                    </form>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <button type="button" id="map-submit-button"
                                            class="btn btn-secondary btn-lg btn-block" type="submit"
                                            value="Submit">Submit</button>
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section: Contact v.2-->

            </div>
        </div>
        <!-- End of Google Map Section -->


        <!-- Break between Google Map w/Form card section and rest of page -->
        <br>



        <!-- Combined Results Cards for Wikipedia and Zomato Results -->
        <div class="row">

            <!-- Zomato results Card -->
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Weather Results
                    </div>
                    <div class="card-body " id="weather-results-div">
                        <div class="destination"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="temp"></div>
                    </div>
                </div>
                <!-- End of Form and Map Card -->
            </div>

            <!-- Wikipedia Results Card -->
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Wikipedia Results
                    </div>
                    <div class="card-body searchResults" id="wikipedia-results-div">

                    </div>
                </div>
            </div>
        </div>
        <!-- End of results cards area -->

        <!-- Break between two results cards and table card -->
        <br>


        <!-- Table Card -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Roadtrip Destination Table Displayed Here!
                    </div>
                    <div class="card-body destinations-div">
                        <table id="destinations-table" class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">City</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Duration (Days)</th>
                                    <th scope="col">Things to do/weather</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <!-- <tbody>
                                <tr>
                                    <th scope="row">Seattle</th>
                                    <td>WA</td>
                                    <td>4 days</td>
                                    <td><button type="button" class="btn btn-info">Get Info!</button></td>
                                    <td><button type="button" class="btn btn-danger">Remove</button>
                                    </td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
