<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uTrippin'</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet"> -->
</head>

<body>
    <!-- Background Image -->

    <div class="container">

        <!-- Navbar -->
        <nav class="container-fluid-nav text-center border-dark" style="background-color: cadetblue" ;>
            <span class="navbar-brand mb-0 text-center">
                <h1>uTrippin'</h1>
            </span>
        </nav>
        <!-- End Navbar -->

        <!-- Break separating navbar from Google Map Card w/Form -->
        <br>

        <!-- Card with Map and Form -->
        <div class="row">
            <div class="col">

                <!--Section: Contact v.2-->
                <section class="section">
                    <div class="card border-dark" style="background-color: blanchedalmond;">
                        <div class="card-body">

                            <!--Google map-->
                            <div id="map-container-google-12" class="z-depth-1-half map-container-7"
                                style="height: 200px">
                                <div id="map">
                                </div>
                            </div>

                            <!-- Break beneath the map -->
                            <br>

                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-12 mb-4">
                                    <form id="inputForm">
                                        <!-- City Input -->
                                        <div class="md-form">
                                            <label for="destination-name" class="">Destination City</label>
                                            <input type="text" id="destination-name" class="form-control" required="">

                                        </div>

                                        <!-- State input (validates input for a 2-letter abbreviation) -->
                                        <div class="md-form">
                                            <label for="destination-state" class="">State (Abbreviation)</label>
                                            <input type="text" id="destination-state" class="form-control" required=""
                                                data-parsley-minlength="2" data-parsley-maxlength="2">

                                        </div>

                                        <!-- Days input (validates input for a number) -->
                                        <div class="md-form">
                                            <label for="duration-value" class="">Duration (Number of Days)</label>
                                            <input type="number" id="duration-value" class="form-control" required="">

                                        </div>
                                    </form>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <button type="button" id="map-submit-button"
                                            class="btn btn-secondary btn-lg btn-block" type="submit"
                                            value="Submit">Submit</button>
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section: Contact v.2-->

            </div>
        </div>
        <!-- End of Google Map Section -->


        <!-- Break between Google Map w/Form card section and rest of page -->
        <br>



        <!-- Combined Results Cards for Wikipedia and Zomato Results -->
        <div class="row">

            <!-- Weather results Card -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card border-dark mb-3">
                    <div class="card-header" style="background-color: cadetblue;">
                        What's the Weather Like?
                    </div>
                    <div class="card-body text-dark card-image" id="weather-results-div"
                        style=" background-color: blanchedalmond; background-size: cover; background-repeat: no-repeat;">
                        <div class="destination"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="temp"></div>
                    </div>
                </div>
                <!-- End of Form and Map Card -->
            </div>

            <!-- Wikipedia Results Card -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card border-dark mb-3">
                    <div class="card-header" style="background-color: cadetblue;">
                        Things to Check Out!
                    </div>
                    <div class="card-body text-dark searchResults" id="wikipedia-results-div"
                        style=" background-color: blanchedalmond; background-size: cover; background-repeat: no-repeat;">

                    </div>
                </div>
            </div>
        </div>
        <!-- End of results cards area -->

        <!-- Break between two results cards and table card -->
        <br>


        <!-- Table Card -->
        <div class="row">
            <div class="col">
                <div class="card border-dark">
                    <div class="card-header" style="background-color: cadetblue;">
                        Destinations
                    </div>
                    <div class="card-body destinations-div" style="background-color: blanchedalmond;">
                        <table id="destinations-table" class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">City</th>
                                    <th scope="col">State</th>
                                    <th scope="col">Duration (Days)</th>
                                    <th scope="col">Things to do/weather</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="Assets/javascript/maps.js"></script> -->

    <!-- jQuery Google CDN -->

    <!-- Bootstrap JavaScript CDN -->

        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Table Event JavaScript file -->
    <script src="./Assets/javascript/table-events.js"></script>

    <!-- Google Maps API JavaScript reference -->

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWSB7DGeycNrp-k771O8-LyyM6LScilko&callback=initMap">
        </script>

    <script src="Assets/javascript/parsley.js"></script>


    <!-- Maps JavaScript -->
    <script src="Assets/javascript/maps.js"></script>
